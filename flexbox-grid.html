<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8;ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Using Flexbox, Grid and A11y</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="header" role="banner">
      <div class="logo" role="img"><img src="img/logo.png" alt="UXC4 Logo"></div>
      <nav role="nav">
        <menu></menu>
      </nav>
    </header>
    <main class="main" role="main">
      <div id="main" class="content">
        <table role="grid"border= "1">
          <tr>
            <td>flowers</td>
            <td>flowers</td>
            <td>flowers</td>
          </tr>
        </table>
        <div class="flexbox">
          <div class="flex-item">bluerose.jpeg</div>
          <div class="flex-item">bluerose.jpeg</div>
          <div class="flex-item">bluerose.jpeg</div>
        </div>
        <div class="row grid" role="grid">
          <div class="grid-item" role="gridcell"></div>
          <div class="grid-item" role="gridcell"></div>
          <div class="grid-item" role="gridcell"></div>
        </div>
      </div>
    </main>
    <footer class="footer" role="contentinfo"></footer>
  </div>
</body>
</html>
